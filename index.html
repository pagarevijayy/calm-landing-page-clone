                            <p class="hero-description py-5 text-gray-600 font-normal max-w-prose lg:text-xl">

                            </p>
                            <button class="my-5 uppercase bg-blue-500 tracking-wide text-white py-3 px-8 md:px-12 rounded-full">Get Started</button>
                        </div>
                    </section>
                    <section class="hero-graphics relative -mx-5">
                        <div class="mobile-hero-image md:hidden">

                    </section>
                </div>
                <div class="hero-image-wrapper absolute right-0 bottom-0 h-full w-6/12 hidden md:block bg-contain bg-no-repeat bg-right-bottom" style="background-image: url('/images/header-01.webp');">
